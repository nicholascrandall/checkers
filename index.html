<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Checkers</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1 class="title">Checkers</h1>
      <button type="button" name="resign">Resign</button>
      <button type="button" name="New Match">New Match</button>
    </header>
    <div class="status">
      <span>
      <h2>Black's Status</h2>
      <p id="blacktext">12 pieces remaining</p>
      </span>
      <span class="right">
      <h2>White's Status</h2>
      <p id="whitetext">12 pieces remaining</p>
    </div>
    <div class="positions">
      <div class="boardNumbers"></div>
      <div class="boardLetters"></div>
    </div>
    <!-- board design and letter setup comes from a youtube tutorial https://www.youtube.com/watch?v=7zbc9aT4EKw-->
    <div class="board"></div>
  </body>
  <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/app.js" charset="utf-8"></script>
</html>
